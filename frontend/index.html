<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIFAR-10 Image Classifier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>CIFAR-10 Image Classifier</h1>
        <p>Please upload an image from one of the following classes:</p>
        <p><strong>airplane, automobile, bird, cat, deer, dog, frog, horse, ship, truck</strong></p>
        
        <input type="file" id="fileInput" accept="image/*" class="file-input">
        <button onclick="uploadImage()">Predict</button>
        
        <p class="loading" id="loading">Processing...</p>
        <p class="result" id="result"></p>
        <p class="error" id="error"></p>
        <img id="preview" src="" alt="Preview">
    </div>

    <script>
        function uploadImage() {
            let fileInput = document.getElementById("fileInput").files[0];
            let preview = document.getElementById("preview");
            let result = document.getElementById("result");
            let error = document.getElementById("error");
            let loading = document.getElementById("loading");

            if (!fileInput) {
                error.innerText = "Please select an image.";
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput);

            // Clear previous results
            result.innerText = "";
            error.innerText = "";
            loading.style.display = "block";

            fetch("http://127.0.0.1:8000/predict/", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = "none";
                result.innerText = `Prediction: ${data.prediction}`;
            })
            .catch(err => {
                loading.style.display = "none";
                error.innerText = "Error: Unable to get prediction.";
                console.error("Error:", err);
            });

            // Show image preview
            let reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = "block";
            };
            reader.readAsDataURL(fileInput);
        }
    </script>
</body>
</html>
